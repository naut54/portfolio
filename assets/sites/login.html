<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="/assets/css/login_styles.css">
        <link rel="shortcut icon" href="/assets/img/user-plus.svg" type="image/x-icon">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/assets/js/alert.js"></script>
        <script src="/assets/js/format.js"></script>
        <script src="/assets/js/main_f.js"></script>
    </head>
    <body>
        <div class="pay">
            <div class="card">
                <div class="ttl_1">Registrarse</div>
                <div class="sbttl_1">Registrate con tus datos</div>
                <div class="box_1">
                    <div class="bx_1">
                        <label for="name">Nombre</label><br>
                        <input type="text" placeholder="Antonio">
                        <label for="name">Número de teléfono</label><br>
                        <input type="text" placeholder="XXX XXX XXX" oninput="formatPhoneNumber(this)">
                        <label for="text">Dirección</label><br>
                        <input type="text" placeholder="Calle San Cristobal, 23">
                        <label for="birthdate">Fecha de Nacimiento</label><br>
                        <input type="date">
                    </div>
                    <div class="bx_2">
                        <label for="lastname">Apellidos</label><br>
                        <input type="text" placeholder="Francés Jordán">
                        <label for="email">Correo electrónico</label><br>
                        <input type="text" placeholder="example@example.com">
                        <label for="text" id="zip">Codigo Postal</label><br>
                        <input type="text" placeholder="XXXXX" oninput="formatPostalCode(this)">
                        <label for="gender">Género</label><br>
                        <select name="gender" class="selected">
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="box_2">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" placeholder="username"><br>
                    <label for="password">Contraseña</label><br>
                    <input type="password">
                    <button onclick="signIn1()">Registrarse</button>
                    <button onclick="goBack()">Cancelar</button>
                </div>
            </div>
        </div>
    </body>
</html>
